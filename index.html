<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <div class="header">
      <div class="container">
        <h1>WEATHERMAN</h1>
      </div>
    </div>

    <div class="main" ng-controller="mainCtrl">
      <div class="container">
        <div class="col-md-9">


          <h2>{{allInfo.city.name}}</h2>


          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Temp</th>
                <th>Pressure</th>
                <th>Wind speed</th>
                <th>Weather</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in allInfo.list">
                <td>{{x.dt_txt | date}}</td>
                <td>{{kelvinToCelsius(x.main.temp)}} Â°C</td>
                <td>{{x.main.pressure}} hpa</td>
                <td>{{x.wind.speed}} m/s</td>
                <td>{{x.weather[0].description}}</td>
              </tr>
            </tbody>
          </table>


        </div>
        <div class="col-md-3 buttons">
          <button class="btn btn-block" ng-repeat="x in button.list" ng-click="myClick(x.id)"><a>{{x.name}}111</a></button>
        </div>
      </div>
    </div>

	  		<!-- Angular -->
	  <script src="bower_components/angular/angular.js"></script>
<!-- 	  <script src="bower_components/angular-route/angular-route.js"></script> -->

				<!-- Modules -->
	  <script src="js/app.js"></script>
	  
	  		<!-- Controllers -->
	  <script src="js/controllers/controllers.js"></script>

	  		<!-- Services -->
	  <!-- <script src="js/services/takeAjax.js"></script> -->

	<!--   <script src="js/filters.js"></script>  --> 	
  </body>
</html>
